<body>

    <img src="images/IndianRailwayLogo.png" alt="CompleteUI Logo" class="logo">
    <h1>Local Train Ticketing </h1>
    <h2> User Registration</h2>

    <p>Enter Your Name:</p>
    <input type="text" name="Name" id="name" placeholder="Enter Your Name">
    <p>Enter Mobile Number:</p>
    <input type="text" name="Name" id="Number" placeholder="Enter Mobile Number">
    <p>Set Password:</p>
    <input type="text" name="Name" id="Password" placeholder="Set Password">
    <p>Confirm Password:</p>
    <input type="text" name="Name" id="ConfirmPassword" placeholder="Confirm Password">
    <p>Select Gender:</p>
    <select id="Gender" name="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <p>Select Date of Birth (dd-mm-yyyy):</p>
    <input type="text" name="Name" id="DOB" placeholder="Select Date of Birth">
    <p>Enter Your City:</p>
    <input type="text" name="Name" id="City" placeholder="Enter Your City">
    <br><br>
	<button onclick="UserRegister()" id= "Register">Register</button>

</body>
